<!DOCTYPE html>
<html>
<head>
    <title>News Writer</title>
</head>
<body>
  <!-- Include the Firebase JavaScript SDK -->
<!-- Include other Firebase services if needed -->
<!-- Your custom JavaScript file -->
    <form id="news-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="4" cols="50" required></textarea><br><br>
        <label for="image-url">Image URL:</label>
        <input type="url" id="image-upload" name="image-url"><br><br>
        
        <button type="submit">Submit News</button>
    </form>
    <!-- Include the Firebase JavaScript SDK directly -->
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-storage.js"></script>
<!-- Other Firebase service scripts as needed -->

<!-- Include other Firebase services if needed -->
<!-- Your custom JavaScript file -->
<script type="module">
    // Import Firebase services as needed
import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js';
import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js';

// Initialize Firebase with your Firebase project configuration
const firebaseConfig = {
    apiKey: "AIzaSyBEw7edw-jRq47N_d1fJUvBSVnROJ6eCcE",
    authDomain: "messanger-817c9.firebaseapp.com",
    projectId: "messanger-817c9",
    storageBucket: "messanger-817c9.appspot.com",
    messagingSenderId: "678307855723",
    appId: "1:678307855723:web:ac21ee338a71dd34f9602e"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.addEventListener("DOMContentLoaded", function () {
    const newsForm = document.getElementById("news-form");

    newsForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const title = document.getElementById("title").value;
        const content = document.getElementById("content").value;
        const imageUrl = document.getElementById("image-upload").value;

        // Add the news article to Firestore
        addDoc(collection(db, "news"), {
            title,
            content,
            imageUrl,
            timestamp: new Date().toLocaleString() // Add a timestamp
        })
        .then(() => {
            // Redirect to the news reading page (adjust the URL accordingly)
            window.location.href = "newsmhbdreader.html";
        })
        .catch((error) => {
            console.error("Error adding news: ", error);
            
        });
    });
});
</script>


   <link rel="stylesheet" type="text/css" href="styles.css">

<!-- Include other Firebase services if you're using them (e.g., Firebase Storage, Firebase Messaging, etc.) -->

</body>
</html>
